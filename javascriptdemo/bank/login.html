<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="row">

    <div class="col-4">

    </div>

    <div class="col-4" id="container">
        <h3>Welcome to SBT bank </h3>
    <form>
    <div class="form-group">
    <label for="usr">User Name</label>
    <input type="text" class="form-control" id="usr" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
     </div>
    <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" class="form-control" id="pwd">
    </div>
    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>


    </form>
        <button type="button" onclick="bank.login()" class="btn btn-primary" id="btn">Submit</button>


        </div>
    <div class="col-4">

    </div>

</div>

</body>
<script src="loginjs.js"></script>

</html>
